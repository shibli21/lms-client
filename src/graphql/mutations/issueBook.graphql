mutation IssueBook($bookISBN: Int!) {
  borrowBook(bookISBN: $bookISBN) {
    errors {
      field
      message
    }
    checkOutBook {
      id
      issuedBy {
        id
        studentId
        username
        email
        status
        numberOfBooksCheckedOut
      }
      issuedBook {
        id
        isbnNumber
        rackNumber
        status
      }
      createdAt
      returnDate
      returnedDate
      fine
    }
  }
}
